name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      - name: Confirm Android SDK Build Tools
        run: |
          echo "Listing installed build-tools";
          ls -1 $ANDROID_HOME/build-tools || true
          echo "(We use buildToolsVersion 33.0.1)"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Download Gradle Wrapper JAR
        run: |
          cd android
          mkdir -p gradle/wrapper
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.3.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: |
          cd android
          echo "Assembling debug APK (no JitPack) with retries";
          for i in 1 2 3; do
            echo "Attempt $i";
            if ./gradlew assembleDebug --stacktrace --no-daemon; then
              echo "Debug build succeeded on attempt $i"; break; else
              echo "Debug build failed on attempt $i";
              if [ $i -lt 3 ]; then echo "Waiting 20s before retry"; sleep 20; fi;
            fi;
          done
          ls -al app/build/outputs/apk/debug || true
          find app/build/outputs -type f -maxdepth 3 -print || true

      - name: Build Release APK
        run: |
          cd android
          echo "Assembling release APK (no JitPack) with retries";
          for i in 1 2 3; do
            echo "Attempt $i";
            if ./gradlew assembleRelease --stacktrace --no-daemon; then
              echo "Release build succeeded on attempt $i"; break; else
              echo "Release build failed on attempt $i";
              if [ $i -lt 3 ]; then echo "Waiting 20s before retry"; sleep 20; fi;
            fi;
          done
          ls -al app/build/outputs/apk/release || true
          find app/build/outputs -type f -maxdepth 3 -print || true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/**/debug/*.apk
          if-no-files-found: error

      - name: List all build outputs
        if: always()
        run: |
          echo "Tree of android/app/build/outputs:";
          find android/app/build/outputs -maxdepth 5 -type f -print || true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/**/release/*.apk
          if-no-files-found: error
