name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Download Gradle Wrapper JAR
        run: |
          cd android
          mkdir -p gradle/wrapper
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.3.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: |
          cd android
          echo "Retrying debug build up to 3 times if JitPack 500 occurs";
          for i in 1 2 3; do
            echo "Attempt $i";
            if ./gradlew assembleDebug --stacktrace --no-daemon; then
              echo "Debug build succeeded on attempt $i"; break; else
              echo "Debug build failed on attempt $i";
              if [ $i -lt 3 ]; then echo "Waiting 20s before retry"; sleep 20; fi;
            fi;
          done
          ls -al app/build/outputs/apk/debug || true

      - name: Build Release APK
        run: |
          cd android
          echo "Retrying release build up to 3 times if JitPack 500 occurs";
          for i in 1 2 3; do
            echo "Attempt $i";
            if ./gradlew assembleRelease --stacktrace --no-daemon; then
              echo "Release build succeeded on attempt $i"; break; else
              echo "Release build failed on attempt $i";
              if [ $i -lt 3 ]; then echo "Waiting 20s before retry"; sleep 20; fi;
            fi;
          done
          ls -al app/build/outputs/apk/release || true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
